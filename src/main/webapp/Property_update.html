
<!DOCTYPE HTML>
<html>
<head>	              
	
<title>property management page</title>
<link rel="stylesheet" href="css/styles.css">
</head>	

<body>
	<div class="management_page">
		<div class="container container-category__content_title">
			<div class="row">
			     
					<div style="width: 70%; height: 900px; background: #e2e2e2; border-radius: 30px;">
						<form method="post" action="backendAdd">
							
							<div style="float: left; width: 80%; padding-left: 50px; padding-top: 20px; position: relative">
								<h3 style="text-align: center">UPDATE PROPERTY</h3>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px;">URL:</p>
									<input type="text" name="url" placeholder="Enter New URL" required="required"							
									 class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern"/>
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Address:</p>
									<input type="text" name="address" placeholder="Enter New Address"
										required="required"
										 />
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Suburb:</p>
									<input type="text" name="suburb" placeholder="Enter New Suburb"
										required="required"
										/>
								</div>
								
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Garage Spaces:</p>
									<input type="text" name="garage" placeholder="Enter New Garage Spaces"
										required="required"
										/>
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Number of Bedroom:</p>
									<input type="text" name="bedroom" placeholder="Enter New Number of Bedroom"
										required="required"
										 />
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Number of Bathroom:</p>
									<input type="text" name="bathroom" placeholder="Enter New Number of Bathroom"
										required="required"
										/>
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Title:</p>
									<input type="text" name="title" placeholder="Enter New Title"
										required="required"
										 />
								</div>		
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">SquareMeter:</p>
									<input type="text" name="sqm" placeholder="Enter New SquareMeter"
										required="required"
										 />		
								</div>
								
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">State:</p>
									<input type="text" name="state" placeholder="Enter New State"
										required="required"
										 />		
								</div>
								
								<div style="color: red"></div>
								<button class="button"
									style="position: absolute; top: 110%; left: 30%; width: 50%; background:rgb(228, 74, 13)" 
									>
									<span>Submit</span>
								</button>
							</div>
						</form>
					</div>
				
			</div>
		</div>
	</div>
</body>
</html>
