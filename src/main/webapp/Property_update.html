
<!DOCTYPE HTML>
<html>
<head>	              
	
<title>property management page</title>
<link rel="stylesheet" href="css/styles.css">
<style type="text/css">
.Submit_button {
width: 150px;
height: 40px;
background: rgb(228, 74, 13); 
cursor: pointer;
font-family: YouYuan;
color: white;
font-size: 21px;
border-radius: 6px;
position: relative; 
top: 110%; 
left: 23%; 
width: 50%"
top: 110%; 
left: 23%; 
width: 50%;
}   
</style>
<script>
function theRemind(){
	alert("Are you sure to add it?");
}
</script>
</head>	

<body>
	<div class="management_page">
		<div class="container container-category__content_title">
			<div class="row">

					<div style="width: 70%; height: 900px; background: #e2e2e2; border-radius: 30px;">				
						<form method="post" action="updateProperty">
							
							<div style="float: left; width: 80%; padding-left: 50px; padding-top: 20px; position: relative">
								<h3 style="text-align: center">Update PROPERTY</h3>
															
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">URL:</p>
									<input type="text" name="url" placeholder="Enter URL"
										required="required"
										 />
								</div>
								
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Address:</p>
									<input type="text" name="address" placeholder="Enter Address"
										required="required"
										 />
								</div>
								
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Suburb:</p>
                                     <select name="suburb">         
                                     <option value="" >Please Select Suburb</option>
                                     <option value="Strathfield">Strathfield</option>
                                     <option value="Lidcombe">Lidcombe</option>
                                     <option value="Epping">Epping</option>
                                     <option value="Penrith">Penrith</option>
                                     <option value="Redfern">Redfern</option>
                                     </select>
								</div>
								
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Garage Spaces:</p>
									<input type="text" name="garage" placeholder="Enter Garage Spaces"
										required="required"
										/>
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Number of Bedroom:</p>
									<input type="text" name="bedroom" placeholder="Enter Number of Bedroom"
										required="required"
										 />
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Number of Bathroom:</p>
									<input type="text" name="bathroom" placeholder="Enter Number of Bathroom"
										required="required"
										/>
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Title:</p>
									<input type="text" name="title" placeholder="Enter Title"
										required="required"
										 />
								</div>		
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">SquareMeter:</p>
									<input type="text" name="sqm" placeholder="Enter SquareMeter"
										required="required"
										 />		
								</div>
															   
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">State:</p>
									<select name="state">
									<option value="">Please Select Suburb</option>
                                    <option value="0" > 0 </option>
                                    <option value="1" > 1 </option>
                                    <option value="2" > 2 </option>
                                    </select> 								
								</div>														  								
								<input type="submit" class="Submit_button" value="Submit" >  														
							</div>
						</form>
					</div>
				
			</div>
		</div>
	</div>
</body>
</html>
