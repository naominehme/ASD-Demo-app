<!--Navbar logic -->
<script>
    $( document ).ready(function() {
        if (isActiveSession()) {
            jQuery('.loginBtn').hide();
            jQuery('.signUpBtn').hide();
            jQuery('.welcomePanel').show();
            jQuery('#welcomeText').text('Welcome, '+ JSON.parse(localStorage.loggedInUser).fname +'! ');
            jQuery('.logoutBtn').show();
            jQuery('.accountBtn').show();
            jQuery('.staffBtn').show();
        } else {
            jQuery('.loginBtn').show();
            jQuery('.signUpBtn').show();
            jQuery('.welcomePanel').hide();
            jQuery('.logoutBtn').hide();
            jQuery('.accountBtn').hide();
            jQuery('.staffBtn').hide();
        }
    });
</script>

<!--Forgot password logic, with username and dob verification-->
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Forgot Password
				</span>
            <span id='message' class="login100-form-title p-b-41"></span>

            <div class="login100-form validate-form p-b-33 p-t-5">

                <div class="wrap-input100 validate-input" data-validate = "Enter Username">
                    <input class="input100" type="text" name="username" placeholder="Username" id='username'>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter DOB">
                    <input class="input100" type="date" name="dob" placeholder="DOB" id = 'dob'>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter New Password">
                    <input class="input100" type="password" name="password" placeholder="New Password" id = 'password'>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" onClick="handleReset()">
                        Reset Password
                    </button>
                </div>
            </div>
        </div>
    </div>
