<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="nav">
   <!--  <ul>
        <li><a href="main.html">MainPage</a></li>
    </ul> -->
</div>
<div class="content-title"> <lable>Already have an accountï¼Ÿ</lable>
    <a href="login.html">Login Now</a></div>

<div class="content">
    <h1 class="content-title">ONLINE AUCTION SIGN UP</h1>
    <div class="content-form">
        <form method="post" action="" onsubmit="return submitTest()">

            <div id="firstname">
                <label>First Name:</label>
                <input class="user" type="text" name="firstName" placeholder="First Name" onblur="oBlur_1()" onfocus="oFocus_1()">
            </div>

            <div id="lastName">
                <label>Last Name:</label>
                <input class="user" type="text" name="lastName" placeholder="Last Name" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="email">
                <label>Email:</label>
                <input class="user" type="text" name="email" placeholder="Email" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="phone">
                <label>Phone:</label>
                <input class="user" type="text" name="phone" placeholder="Phone" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="birthday">
                <label>Birthday:</label>
                <input class="user" type="text" name="birthday" placeholder="DD/MM/YYYY" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="streetname">
                <label>Street Name:</label>
                <input class="user" type="text" name="streetName" placeholder="Street Name" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="addressnumber">
                <label>Street Number:</label>
                <input class="user" type="text" name="streetNumber" placeholder="Street Number" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="postcode">
                <label>Postcode:</label>
                <input class="user" type="text" name="postcode" placeholder="Postcode" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="state">
                <label>State:</label>
                <input class="user" type="text" name="state" placeholder="State" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="username">
                <label>Username:</label>
                <input class="user" type="text" name="username" placeholder="Username" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="password">
                <label>Password:</label>
                <input class="password" type="password" name="password" placeholder="Password" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="submit">
                <input class="content-form-signup" type="submit" value="Register">
            </div>
        </form>
    </div>
    </div>

</body>
</html>
