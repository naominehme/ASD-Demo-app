    <div class="content-form">
        <form>

            <div>
                <label>First Name:</label>
                <input id="fname" class="user" type="text" name="firstName" placeholder="First Name" onblur="oBlur_1()" onfocus="oFocus_1()">
            </div>

            <div>
                <label>Last Name:</label>
                <input id="lname" class="user" type="text" name="lastName" placeholder="Last Name" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>Email:</label>
                <input id="emailaddress" class="user" type="text" name="email" placeholder="Email" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>Phone:</label>
                <input id="phone" class="user" type="text" name="phone" placeholder="Phone" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>Date of Birth:</label>
                <input id="DOB" class="user" type="text" name="DOB" placeholder="DD/MM/YYYY" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>Street Name:</label>
                <input id="streetname" class="user" type="text" name="streetName" placeholder="Street Name" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>Street Number:</label>
                <input id="streetnumber" class="user" type="text" name="streetNumber" placeholder="Street Number" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>Postcode:</label>
                <input id="postcode" class="user" type="text" name="postcode" placeholder="Postcode" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>State:</label>
                <input id="state" class="user" type="text" name="state" placeholder="State" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>Username:</label>
                <input id="username" class="user" type="text" name="username" placeholder="Username" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div>
                <label>Password:</label>
                <input id="password" class="password" type="password" name="password" placeholder="Password" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>

            <div id="submit">
                <input class="content-form-signup" type="submit" value="Register" onclick="handleRegister()">
            </div>
        </form>

             alert("firstname only contains letters！")

    $("input[name='lastName']")[0].onblur = function(){
        
         var value=this.value;
         
         if(value==""){
             //alert("lastName 不可以空！");
         }else if(value!="" && !(/[A-Za-z]/.test(value))){
             alert("lastname only contains letters！")
         }
    }

    $("input[name='phoneNumber']")[0].onblur = function(){
        
         var value=this.value;
         
         if(value==""){
             //alert("phoneNumber 不可以空！");
         }else if(value!="" && !(/^0\d{9}$/.test(value))){
             alert("phoneNumber format wrong！")
         }
    }

    
    $("input[name='DOB']")[0].onblur = function(){
        
         var value=this.value;
         var reDateTime = /^(?:(?:[0-2][1-9])|(?:[1-3][0-1]))\/(?:(?:0[1-9])|(?:1[0-2]))\/(?:19|20)[0-9][0-9]$/;
         if(value==""){
             //alert("birthday 不可以空！");
         }else if(value!="" && !(reDateTime.test(value))){
             alert("birthday format wrong！")
         }
    }

    
    $("input[name='email']")[0].onblur = function(){
        
         var value=this.value;
         var reDateTime =/\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
         if(value==""){
             //alert("email 不可以空！");
         }else if(value!="" && !(reDateTime.test(value))){
             alert("email format wrong！")
         }
    }
