    <!--Creation of log table logic -->
    <script>
        $(document).ready(function(){
            (async () => {
                var properties = await getData('Property');
                if(!!properties) {
                    generateTable(properties);
                    $('#loading').hide();
                } else {
                    $('#loading').show();
                    $('#delete').hide();
                    $('#loading').text('No Properties Found');
                }
            })()

        });

        async function getData(path){
            return new Promise((resolve) => {
                db.ref(`/${path}/`).once('value', snap => {
                    try {
                        var data = [];
                        snap.forEach(property => {
                            var propertyObj = property.val();
                            // propertyObj.key = property.key;
                            data.push(propertyObj);
                        });

                        if(data.length === 0){
                            data = false;
                        }
                    } catch(e){
                        data = false;
                    } finally {
                        resolve(data)
                    }

                });
            })
        }

        function generateTable(obj){

            var tbl = $("<table/>").attr("id","mytable").attr("class","w3-table-all w3-hoverable");
            // var tbl = $("<table/>");

            $("#logTable").append(tbl);
            var headers = "<tr>" ;

            Object.keys(obj[0]).forEach(header => {
                headers+= "<td><b>" + header.toUpperCase() + "</b>" + "</td>"
            });

            headers+= "</tr>";


            $("#mytable").append(headers);

            for(var i=0;i<obj.length;i++){
                var tr = "<tr>";
                Object.keys(obj[i]).forEach(entry => {
                    if(entry === 'url'){
                        tr += "<td><img style='max-width:100px;'src='"+obj[i][entry] +"'></td>";
                    } else {
                        tr += "<td>"+obj[i][entry]+"</td>";
                    }
                })
                tr+= "</tr>";

                $("#mytable").append(tr);
            }
        }
    </script>

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("logTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
