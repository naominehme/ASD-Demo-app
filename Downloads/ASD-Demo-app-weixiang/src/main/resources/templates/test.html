<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<h1>axios.post</h1>
    <form role="form" class="form" onsubmit="return false;">
      <div class="form-group">
        <label for="data">JSON</label>
        <textarea id="data" class="form-control" rows="5"></textarea>
      </div>
      <button id="post" type="button" class="btn btn-primary">POST</button>
    </form>

    <div id="output" class="container"></div>
    <table>
		<tr th:each="property:${list}">
		      <td th:text="${property.address}">1</td>
		</tr>
	</table>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase.js"></script>
<script type="text/javascript">
  (function () {
    var output = document.getElementById('output');
    document.getElementById('post').onclick = function () {
      var data = document.getElementById('data').value;
      axios.post('test', JSON.parse(data))
        .then(function (res) {
          output.className = 'container';
          for(var i = 0;i<res.data.length;i++){
        	  output.append(res.data[i].number+" ");
          }
          
        })
        .catch(function (err) {
          output.className = 'container text-danger';
          output.innerHTML = err.message;
        });
    };
  })();
</script>
</html>
