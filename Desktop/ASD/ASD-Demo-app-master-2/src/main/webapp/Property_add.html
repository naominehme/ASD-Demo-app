
<!DOCTYPE HTML>
<html>
<head>	              
	
<title>property management page</title>
<link rel="stylesheet" href="css/styles.css">
</head>	

<body>
	<div class="management_page">
		<div class="container container-category__content_title">
			<div class="row">

					<div
						style="width: 70%; height: 900px; background: #e2e2e2; border-radius: 30px;">
						<form method="post" action="http://localhost:8080/TheWebApp/Property.jsp">
							<div
								style="float: left; width: 80%; padding-left: 50px; padding-top: 20px; position: relative">
								<h3 style="text-align: center">ADD PROPERTY</h3>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px;">Type:</p>
									<input type="text" name="Type" placeholder="Enter Type"
										required="required"
										 />
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Address:</p>
									<input type="text" name="Address" placeholder="Enter Address"
										required="required"
										 />
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Suburb:</p>
									<input type="text" name="Suburb" placeholder="Enter Suburb"
										required="required"
										/>
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Postcode:</p>
									<input type="text" name="Postcode"
										placeholder="Enter Postcode" required="required"
										/>
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Garage Spaces:</p>
									<input type="text" name="Garage Spaces" placeholder="Enter Garage Spaces"
										required="required"
										/>
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Number of Bedroom:</p>
									<input type="text" name="Number of Bedroom" placeholder="Enter Number of Bedroom"
										required="required"
										 />
								</div>
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Number of Bathroom:</p>
									<input type="text" name="Number of Bathroom" placeholder="Enter Number of Bathroom"
										required="required"
										/>
								
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">Deposit:</p>
									<input type="text" name="Deposit" placeholder="Enter Deposit"
										required="required"
										 />
								</div>		
								<div>
									<p class="container-subscription__content__description"
										style="color: black; margin-bottom: 10px">StartPrice:</p>
									<input type="text" name="StartPrice" placeholder="Enter StartPrice"
										required="required"
										 />		
								</div>
								<div style="color: red"></div>
								<button class="button"
									style="position: absolute; top: 110%; left: 30%; width: 50%; background:rgb(228, 74, 13)" 
									>
									<span>Submit</span>
								</button>
							</div>
						</form>
					</div>
				
			</div>
		</div>
	</div>
</body>
</html>
