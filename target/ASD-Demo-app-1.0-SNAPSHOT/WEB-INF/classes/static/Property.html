
<!DOCTYPE HTML>
<html>
<head>

<title>property starting page</title>
<link rel="stylesheet" href="css/styles.css">

<style type="text/css">
.the_button {
width: 150px;
height: 40px;
background: rgb(228, 74, 13);
cursor: pointer;
font-family: Microsoft YaHei;
color: white;
font-size: 17px;
border-radius: 6px;
}
</style>
</head>

<body>
<div class="Starting_page">
    <div class="container container-category__content_title">
        <div class="row">
            <div
                style="width: 100%; height: 400px; background: #e2e2e2; border-radius: 30px;">
                <div
                    style="float: left; width: 50%; padding-left: 50px; padding-top: 25px; position: relative">
                    <input type="button" button class="the_button" value="Add Property" 
                    onclick="javascrtpt:window.location.href='http://localhost:8080/Property_add.html'"> 
                </div>
                                
                <div style="float: left; margin-top: 80px;">
                    <input type="text" id="keyword" name="keyword"
                        placeholder="Search by Property Type or Address" required="required"
                        style="width: 300px; float: left;" />&nbsp;&nbsp;&nbsp;

                    <button class="the_button" onclick="search()">Search</button>
                </div>
                <div>
                    <table >
                        <tr>
                            <th>Type</th>
                            <th>Address</th>
                            <th>Suburb</th>
                            <th>Postcode</th>
                            <th>Garage Spaces</th>
                            <th>Number of Bedroom</th>
                            <th>Number of Bathroom</th>
                            <th>Deposit</th>
                            <th>StartPrice</th>								
                            <th>Operate</th>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
